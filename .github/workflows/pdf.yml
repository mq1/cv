name: pdf

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: alpine
    steps:
      - uses: actions/checkout@v2

      - name: install deps
        run: |
          apk add --no-cache make texlive-full inkscape && \
          tlmgr update --self && \
          tlmgr install inter

      - name: generate the pdf
        run: make pdf

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
